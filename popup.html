<html>
  <head>
    <!-- Includes JQuery -->
    <script src="resources/javascript/jquery.js"></script>
    <!-- Latest bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="resources/bootstrap/bootstrap.css">
    <!-- Latest bootstrap compiled JavaScript -->
    <script src="resources/bootstrap/bootstrap.js"></script>
    <!-- Include bootstrap css and script for pretty toggles -->
    <link href="resources/bootstrap/bootstrap_toggle.css" rel="stylesheet">
    <script src="resources/bootstrap/bootstrap_toggle.js"></script>
    <!-- css for popup -->
    <link rel="stylesheet" href="resources/css/popup.css">
  </head>

  <body>
    <!-- title row -->
    <div class="row">
      <div class="col-xs-12 top-buffer">
        <center>
          <h1>
            <img id="icon" src="resources/images/icon128.png"/>&nbsp;VOLATILITY
          </h1>
        </center>
      </div>
    </div>
    <!-- horizontal line -->
    <hr>
    <!-- toggle to enable/disable extension -->
    <div class="row">
      <div class="col-xs-6 top-buffer">
        <h2>
          Toggle On/Off:
        </h2>
      </div>
      <div class="col-xs-6 top-buffer1">
        <input type="checkbox" data-onstyle="default" id="power" data-on="Enabled" data-off="Disabled" data-size="small" checked data-toggle="toggle">
      </div>
    </div>
    <hr>
    <!-- instructions for proper usage -->
    <div class="row">
      <!-- instructions for proper usage -->
      <div class="col-xs-1 top-buffer">
      </div>
      <div class="col-xs-10 top-buffer">
        <center>
          <h2 style="text-align: center;">
            So Volatility works properly, please have the accompanying webpage open at all times.
          </h2>
        </center>
      </div>
    </div>
    <!-- horizontal line -->
    <hr>
    <!-- button to open Volatility webapp -->
    <div class="row">
      <div class="col-xs-12 top-buffer bottom-buffer">
        <center>
          <button class="btn-danger" id="web">
            Open Volatity
          </button>
        </center>
      </div>
    </div>
    <!-- alert that volatility is open -->
    <div id="alert" class="alert alert-danger">
      <center>
        <font size = "3">VOLATILITY IS CURRENTLY OPEN</font>
      </center>
    </div>
  </body>
  <!-- link javascript for the extension's popup -->
  <script src="resources/javascript/extension.js"></script>
</html>
