<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Ambient Noise Adjustment</title>

  <link rel="stylesheet" href="resources/css/mainreference.css" />
  <link rel="stylesheet" href="resources/css/main.css" />
  <!-- Includes JQuery -->
  <script src="resources/javascript/jquery.js"></script>
  <!-- Latest bootstrap compiled and minified CSS -->
  <link rel="stylesheet" href="resources/bootstrap/bootstrap.css">
  <!-- Latest bootstrap compiled JavaScript -->
  <script src="resources/bootstrap/bootstrap.js"></script>
  <!-- Include bootstrap css and script for pretty toggles -->
  <link href="resources/bootstrap/bootstrap_toggle.css" rel="stylesheet">
  <script src="resources/bootstrap/bootstrap_toggle.js"></script>


</head>

<body>

  <div id="header">
    <center><h1>Ambient Noise Adjuster</h1></center>
  </div>

  <div id="container">
    <div class="row">
      <div id="instant" class="col-sm-6">
        <center><p>Current Input Volume: </p></center>
        <p id="instantvol" class="text-center">0</p>
      </div>

      <div id="slow" class="col-sm-6">
        <center><p>Average Input Volume: </p></center>
        <p id="averagevol" class="text-center">0</p>
      </div>
    </div>
  </div>

    <!-- Embedding Youtube -->
  <p>Output Volume: </p>
    <div id="volume" class ='text'>
      <p id="value" class="text">0</p>
    </div>
    <!-- <script src="youtube.js"></script> -->


    <!-- <div id="meters">
      <div id="instant">
        <div class="label">Instant: </div>
        <meter high="0.25" max="1" value="0"></meter>
        <div class="value"></div>
      </div>
      <div id="slow">
        <div class="label">Slow: </div>
        <meter high="0.25" max="1" value="0"></meter>
        <div class="value"></div>
      </div>
      <div id="clip">
        <div class="label">Clip: </div>
        <meter max="1" value="0"></meter>
        <div class="value"></div>
      </div>
    </div> -->


  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar"
    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>

  <div id="container2">
  <div class="row">
    <center>
    <!-- Creates a toggle that allows user to change from focus/talking mode -->
    <div class="col-sm-2">
      <p>Focus Mode</p>
      <input type="checkbox" id="mode" checked data-toggle="toggle">
    </div>
    <div class="col-sm-2">
      <p>Set Minimum Volume: <input type="text" id="minval" value="10" class="text-center"></p>
      <button id="min">Set Value</button>
    </div>

    <div class="col-sm-2">
      <p>Set Maximum Volume: <input type="text" id="maxval" value="100" class="text-center"></p>
      <button id="max">Set Value</button>
    </div>

    <div class="col-sm-2">
      <p>Set Sensitivity (0 - 2.0): <input type="text" id="sensitivity" value="1.0" class="text-center"></p>
      <button id="sens">Set Value</button>
    </div>

    <div class="col-md-2">
      <p>Current Ideal Volume: <input type="text" id="calvol" value="20" class="text-center"></p>
      <button id="cal">Calibrate</button>
    </div>

    </center>
  </div>
  </div>

  <script src="resources/javascript/soundmeter.js"></script>
  <script src="resources/javascript/main.js"></script>


  </body>
  </html>
