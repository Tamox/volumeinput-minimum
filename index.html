<body>

  <div id="header">
    <center><h1> DOUG IS A TOTAL FS</h1></center>
  </div>


  <h3>
  <div id="container">
    <div class="row">
      <div id="instant" class="col-sm-6">
        <center><p>Current Volume: </p></center>
        <p id="instantvol" class="text-center">0</p>

      </div>

      <div id="slow" class="col-sm-6">
        <center><p>Average Volume: </p></center>
        <p id="averagevol" class="text-center">0</p>
      </div>
    </div>
  </div>
  </h3>

    <!-- Embedding Youtube -->
    <div class="col-md-12">
    <center><div id="player"></div></center>
    </div>


    <div id="volume">
      <p>Your video volume is: </p>
      <div class="value"></div>
    </div>

  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar"
    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>

  <div id="container2">
  <div class="row">
    <center>
    <!-- Creates a toggle that allows user to change from focus/talking mode -->
    <div class="col-sm-2">
      <p>Focus Mode</p>
      <input type="checkbox" id="mode" checked data-toggle="toggle">
    </div>
    <div class="col-sm-2">
      <p>Set Minimum Volume: <input type="text" id="test" value="10" class="text-center"></p>
      <button id="min">Set Value</button>
    </div>

    <div class="col-sm-2">
      <p>Set Maximum Volume: <input type="text" id="maxval" value="100" class="text-center"></p>
      <button id="max">Set Value</button>
    </div>

    <div class="col-sm-2">
      <p>Set Sensitivity (0 - 2.0): <input type="text" id="sensitivity" value="1.0" class="text-center"></p> 
      <button id="sens">Set Value</button>
    </div>

    <div class="col-md-2">
      <p>Current Ideal Volume: <input type="text" id="calvol" value="20" class="text-center"></p>
      <button id="cal">Calibrate</button>
    </div>
    
    </center>
  </div>
  </div>
